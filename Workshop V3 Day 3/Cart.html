<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Cart.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lato" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <div class="Logo--col">
            <div class="Logo--box">
                LOGO
            </div>
        </div>
        <div class="heading">
            Shopping Cart
        </div>
        <div class="header--icon--box">
            <img src="./img/back-button.svg" class="header--icon">
        </div>
        <div class="header--icon--box" style="margin-right: 1.5rem">
            <img src="./img/magnifying-glass.svg" class="header--icon">
        </div>
    </header>
    <div class="Detail">
        <div class="Detail--heading">
            <div class="Detail--heading--col1">
                Added Item
            </div>
            <div class="Detail--heading--col2">
                Price
            </div>
            <div class="Detail--heading--col3">
                Quantity
            </div>
        </div>
        <div class="Detail--item">
            <div class="Detail--item--col1">
                <div class="item--image--container">
                    <img src="./img/jeans4.jpg" class="item--image">
                </div>
                <div class="item--container">
                    <div class="item--name">
                        Mega Ripped Jeans
                    </div>
                    <div class="item--option">
                        <div class="item--option--row">
                            <div class="option--1">
                                Delete
                            </div>
                            <div class="option--2">
                                Save for later
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Detail--item--col2">
                $399
            </div>
            <div class="Detail--item--col3">
                <div class="col3--row">
                    <div class="icon--container">
                        <img src="./img/minus.svg" class="icon">
                    </div>
                    <div class="quantity">
                        1
                    </div>
                    <div class="icon--container" >
                        <img src="./img/plus.svg" class="icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="Detail--item">
            <div class="Detail--item--col1">
                <div class="item--image--container">
                    <img src="./img/jeans3.jpg" class="item--image">
                </div>
                <div class="item--container">
                    <div class="item--name">
                        Mega Ripped Jeans
                    </div>
                    <div class="item--option">
                        <div class="item--option--row">
                            <div class="option--1">
                                Delete
                            </div>
                            <div class="option--2">
                                Save for later
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Detail--item--col2">
                $399
            </div>
            <div class="Detail--item--col3">
                <div class="col3--row">
                    <div class="icon--container">
                        <img src="./img/minus.svg" class="icon">
                    </div>
                    <div class="quantity">
                        1
                    </div>
                    <div class="icon--container" >
                        <img src="./img/plus.svg" class="icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="total--row">
            <div class="total--col1">

            </div>
            <div class="total--col2">
                Total Cost
            </div>
            <div class="total--col3">
                $900
            </div>
        </div>

    </div>
    <div class="checkout--row">
        <div class="checkout--row--col1">
            <div class="button--1">
                Continue Shopping
            </div>
        </div>
        <div class="checkout--row--col2">
            <div class="button--2">
                Proceed to Checkout
            </div>
        </div>
    </div>

</div>

</body>
</html>
