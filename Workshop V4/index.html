<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopo</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lato" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <script src="index.js"></script>
    <script src="jquery-3.2.1.js"></script>
</head>
<body>

<div class="container">

    <div class="Menu">
        <div class="Logo--row">
            <div class="Logo--box">
                LOGO
            </div>
        </div>
        <div class="Menu--listbox">
            <div class="Menu--listbox--item">
                Shirts
            </div>
            <div class="Menu--listbox--item">
                Dresses
            </div>
            <div class="Menu--listbox--item">
                Jeans
            </div>
            <div class="Menu--listbox--item">
                Jackets
            </div>
            <div class="Menu--listbox--item">
                Gymwear
            </div>
            <div class="Menu--listbox--item">
                Blazers
            </div>
            <div class="Menu--listbox--item">
                Shoes
            </div>
        </div>
        <div class="Menu--footer">
            <div class="Menu--footer--item">
                Contact
            </div>
            <div class="Menu--footer--item">
                Newsletter
            </div>
            <div class="Menu--footer--item">
                Subscribe
            </div>
        </div>

    </div>
    <div class="catalog" >
        <header>
            <div class="heading">
                Jeans
            </div>
            <div class="header--icon--box" id="cart">
                <img src="./img/shopping-cart.svg" class="icon">
                <div class="cart--count" id="count">
                     0
                </div>
            </div>
            <div class="header--icon--box" style="margin-right: 1.5rem">
                <img src="./img/magnifying-glass.svg" class="icon">
            </div>
        </header>

        <div class="Item--container" id="catalog">

        </div>
        <div class="subscribe">

        </div>
        <footer>
            <div class="footer">
                <div class="footer--col">

                </div>
                <div class="footer--col">

                </div>
                <div class="footer--col">

                </div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
